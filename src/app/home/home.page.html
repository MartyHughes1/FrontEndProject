<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Movie recommendation app
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-title>Current Genre Choice: {{myGenre}}</ion-title>
  <br>
  <ion-button [routerLink]="['/genre']">Change genre</ion-button>

  <ion-card *ngFor="let movie of movies">
    <img alt="movie Poster" src={{movie.Poster}}><!-- Display movie poster -->
    <ion-card-header>
      <ion-card-title>{{movie.Title}}</ion-card-title>
      <ion-card-subtitle>{{movie.Year}}</ion-card-subtitle>
    </ion-card-header>
        <ion-card-content>
      <p><strong>Director:</strong> {{movie.Director}}</p>
      <p><strong>Actors:</strong> {{movie.Actors}}</p>
      <p><strong>Genre:</strong> {{movie.Genre}}</p>
      <p><strong>Rating:</strong> {{movie.imdbRating}}</p>
      <p><strong>Plot:</strong> {{movie.Plot}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
