<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center; display: block;">
      Genre</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <!--Two way binding, updating UI and data if either is changed-->
    <ion-radio-group [(ngModel)]="genre">

      <!--Below are options to change genre-->
    <ion-item>
   
      <img class="genre-img" src="assets/horror.jfif" alt="horror">
      <ion-radio value="Horror" slot="end"></ion-radio>
    </ion-item>
    <ion-item>
      <img  class="genre-img" src="assets/crime.jpg" alt="crime">      <ion-radio value="Crime" slot="end"></ion-radio>
    </ion-item>
    <ion-item>
      <img class="genre-img" src="assets/romance.jfif" alt="horror">
      <ion-radio value="Romance" slot="end"></ion-radio>
    </ion-item>
    <ion-item>
      <img class="genre-img" src="assets/comedy.jfif" alt="horror">
      <ion-radio value="Comedy" slot="end"></ion-radio>
    </ion-item>
  </ion-radio-group>
  </ion-list>

  <!--User saves the genre when button is clicked-->
  <div class="center-button">
  <ion-button (click)="onButtonClick()">Save</ion-button>
</div>
</ion-content>
